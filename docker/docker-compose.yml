services:
  # Nginx Reverse Proxy (Production only)
  nginx:
    image: nginx:alpine
    container_name: havoc-nginx
    restart: unless-stopped
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:ro
    depends_on:
      - api
      - dashboard
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt (Production only)
  certbot:
    image: certbot/certbot
    container_name: havoc-certbot
    restart: unless-stopped
    profiles:
      - production
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: havoc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: havoc
      POSTGRES_PASSWORD: havoc_secret
      POSTGRES_DB: havoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U havoc -d havoc"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: havoc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Havoc API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: havoc-api
    restart: unless-stopped
    user: root
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgres://havoc:havoc_secret@postgres:5432/havoc
      REDIS_URL: redis://redis:6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspaces:/app/workspaces

  # Havoc Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
    container_name: havoc-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      DATABASE_URL: postgres://havoc:havoc_secret@postgres:5432/havoc
    depends_on:
      - api
      - postgres

volumes:
  postgres_data:
  redis_data:
  workspaces:
