name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install API dependencies
        run: npm ci
      
      - name: Build API
        run: npm run build
      
      - name: Install Dashboard dependencies
        working-directory: dashboard
        run: npm ci
      
      - name: Build Dashboard
        working-directory: dashboard
        run: npm run build
